#     dest: /tmp/node-token
#   delegate_to: "{{ inventory_hostname }}"
#   when: ( mode == "node" )

- name: Install k3s node
  shell: K3S_URL=https://{{ master_ip }}:6443 K3S_TOKEN=`cat  /mnt/nfs/node-token` sh /tmp/k3s.sh
  when: ( mode == "node" )